SideNavigation_component As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.DesignHeight
    LogoPadding_parcent: =20%
    MenuContent: |+
        =Table (
            {
                Id: 1 ,
                Name: "Home",
                Icon: hogar,
                Screen: App.ActiveScreen
            },
                {
                Id: 2 ,
                Name: "Tasks",
                Icon: 'listas-de-control',
                Screen: App.ActiveScreen
            },    
            {
                Id: 3 ,
                Name: "Seach",
                Icon: proveedor,
                Screen: App.ActiveScreen
            },  
            {
                Id: 4 ,
                Name: "History",
                Icon: 'user-interface',
                Screen: App.ActiveScreen
            }
        
        )
        
        
    Width: =If(varMenuOpen,200,80)
    X: =0
    Y: =0
    ZIndex: =1

    ConRoot As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width- 10
        ZIndex: =1

    conToggle As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(255, 255, 255, 0.01)
        BorderThickness: =2
        DropShadow: =DropShadow.None
        Fill: =RGBA(63, 118, 140,1)
        Height: =20
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =20
        X: =Parent.Width - Self.Width - 2
        Y: =15
        ZIndex: =2

        IconToggle As icon.ChevronLeft:
            Color: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height-5
            Icon: =If(varMenuOpen, Icon.ChevronLeft,Icon.ChevronRight)
            Width: =Parent.Width-5
            X: =2
            Y: =2
            ZIndex: =1

        btnToggleSelect As button:
            BorderThickness: =0
            DisabledFill: =Self.Fill
            Fill: =Color.Transparent
            Height: =Parent.Height
            HoverFill: =RGBA(100,100,100,0.1)
            OnSelect: |-
                =Set(varMenuTimestamp,Text(Now(),""));
                Set(varMenuOpen,!varMenuOpen)
            PressedFill: =ColorFade(Self.HoverFill,-50%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: =
            Width: =Parent.Width
            ZIndex: =2

